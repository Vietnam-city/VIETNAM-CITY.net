<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gta san Andreas </title>
</head>
<body>
    <header>
        <h2 class="logo">Gta San Andreas</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Mới</a>
            <a href="#">Tải Game</a>
            <a href="#">Luật Lệ</a>
            <button class="btmLogin-popup">Đăng Nhập</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Đăng Nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><icon-icon name="mail"><ion-icon name="mail"></ion-icon></icon-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><icon-icon name="mail"><ion-icon name="lock-closed"></ion-icon></icon-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lưu Đăng Nhập</label>
                    <a href="#">Quên Mật Khẩu ?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Không Có Tài Khoản ?<a href="#" class="register-link">Đăng Ký</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Đăng Ký</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><icon-icon name="person"><ion-icon name="person"></ion-icon></icon-icon></span>
                    <input type="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><icon-icon name="mail"><ion-icon name="mail"></ion-icon></icon-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><icon-icon name="mail"><ion-icon name="lock-closed"></ion-icon></icon-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Tôi Đồng Ý Với Các</label>
                    <a href="#">Điều Khoản Của Web</a>
                </div>
                <button type="submit" class="btn">Đăng Ký</button>
                <div class="login-register">
                    <p>Đã Có Tài Khoản ?<a href="#" class="login-link"> Đăng Nhập</a></p>
                </div>
            </form>
        </div>
    </div>





    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

</body>
</html>
